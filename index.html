<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse 1RM Calculator</title>
    <link rel="icon" href="icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">Reverse 1RM Calculator</div>
      <div class="column">
        <div class="row">
          <span>1RM</span>
          <input id="max" type="number" inputmode="numeric" value="1" />
        </div>
        <div class="row">
          <span>Sets</span>
          <input id="sets" type="number" inputmode="numeric" value="1" />
        </div>
        <div class="row">
          <span>Reps</span>
          <input id="reps" type="number" inputmode="numeric" value="1" />
        </div>
        <div class="row">
          <span>Weight</span>
          <input id="weight" value="1" disabled />
        </div>
      </div>
      <div class="footer">
        <a href="https://github.com/yehwankim23/reverse-1rm-calculator" target="_blank">
          &copy; 2024 김예환 Ye-Hwan Kim (Sam)
        </a>
      </div>
    </div>
  </body>
</html>
